<html>
<head>
  <script src="aframe.min.js"></script>
  <script src="aframe-extras.loaders.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box color="white" depth="2" height="2" width="2" position="0 0 0" rotation="14 15 15"></a-box>
    <a-box color="white" depth="2" height="2" width="2" position="10 0 0" rotation="14 15 15"></a-box>
    <a-box color="white" depth="2" height="2" width="2" position="0 0 10" rotation="14 15 15"></a-box>
    <a-sphere radius="4" position="0 0 0" color="white"> </a-sphere>

    <!-- Luz y esfera en la misma posiciÃ³n -->
    <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2"
          position="0 10 10"></a-entity>
    <a-sphere radius="1" position="0 10 0" color="white"> </a-sphere>

    <a-entity camera look-controls wasd-controls scale="1 1 1" position="0 1 20"></a-entity>
    <a-sky color="#000"></a-sky>
  </a-scene>   

</body>
</html>
